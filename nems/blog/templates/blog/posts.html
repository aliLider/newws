{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="container">
        <div class="row">
           {% for post in posts%}
           <div class="col-md-4">
            <div class="card">
                {% if post.image.url != null%}
                <img class="card-img-top" src="{{post.image.url}}" alt="Card image cap">
                {% endif %}
                <div class="card-body">
                  <h5 class="card-title">{{post.title}}</h5>
                  <p class="card-text">{{post.content}}</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
           {% empty %}
            <h1 class="text-center">Malumot qoshilmagan</h1>
           {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
